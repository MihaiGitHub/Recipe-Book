<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row margin-bottom">
        <div class="col-xs-12">
          <button [disabled]="!recipeForm.valid" type="submit" class="btn btn-success">Save</button>
          <button (click)="onCancel()" type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="name">Name</label>
          <input formControlName="name" type="text" id="name" class="form-control">
        </div>
      </div>
      <div class="row margin-bottom">
        <div class="col-xs-12">
            <label>Recipe Type: </label>
            <select formControlName="type" class="form-control">
                <option value="Chicken">Chicken</option>
                <option value="Beef">Beef</option>
                <option value="Fish">Fish</option>
                <option value="Vegan">Vegan</option>
            </select>
        </div>
      </div>
      <div class="row margin-bottom">
        <div class="col-xs-12">
          <label for="imagePath">Image URL</label>
          <input #imagePath formControlName="imagePath" type="text" id="imagePath" class="form-control">
        </div>
      </div>
      <div class="row margin-bottom">
        <div class="col-xs-12"><!-- Bind the src to imagePath above to display image preview -->
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row margin-bottom">
        <div class="col-xs-12">
          <label for="description">Description</label>
          <textarea formControlName="description" type="text" id="description" class="form-control" rows="6"></textarea>
        </div>
      </div>
      <div class="row"><!-- formArrayName is bound to ingredients in typescript file-->
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" style="margin-top: 10px;"
          *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index" 
          [formGroupName]="i">
            <div class="col-xs-8">
              <input formControlName="name" type="text" class="form-control">
            </div>
            <div class="col-xs-2">
              <input formControlName="amount" type="number" class="form-control">
            </div>
            <div class="col-xs-2">
              <button (click)="onDeleteIngredient(i)" type="button" class="btn btn-danger">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12"><!-- Type button so it doesn't submit form everytime you add a new ingredient-->
              <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row margin-bottom">
        <div class="col-xs-12">
          <label for="instructions">Instructions</label>
          <textarea formControlName="instructions" type="text" id="instructions" class="form-control" rows="6"></textarea>
        </div>
      </div>
    </form>
  </div>
</div>
