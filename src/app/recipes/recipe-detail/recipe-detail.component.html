<div class="row">
  <div class="col-xs-12">
    <!--Using property binding to display image-->
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-9">
    <h1>{{ recipe.name }}</h1>
  </div>
  <div class="col-xs-3">
    <div class="btn-group margin-top" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle" [disabled]="!authService.isAuthenticated()">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor:pointer;" >To Shopping List</a></li>
        <li><a (click)="onEditRecipe()" style="cursor:pointer;" >Edit Recipe</a></li>
        <li><a (click)="onDeleteRecipe()" style="cursor:pointer;">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row margin-bottom">
  <div class="col-xs-12">
    <span>Recipe Type: <i>{{ recipe.type }}</i></span>
  </div>
</div>
<div class="row margin-bottom">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h4>Ingredients</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <h4>Instructions</h4>
      {{ recipe.instructions }}
    </div>
  </div>
