<div class="row">
    <div class="col-md-5"><!--$event refers to the data passed with an event-->
        <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7"><!--Show app-recipe-detail only if selectedRecipe is true, else show ng-template-->
        <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please select a Recipe!</p>
        </ng-template>
    </div>
  </div>
