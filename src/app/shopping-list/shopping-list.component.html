<div class="row">
    <div class="col-xs-10">
        <!--Listening to ingredientAdded event which will give some data and we will pass that data to onIngredientAdded using $event-->
        <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" style="cursor:pointer;" *ngFor="let ingredient of ingredients">
                {{ ingredient.name }} ({{ ingredient.amount }})
            </a>
        </ul>
    </div>
</div>
